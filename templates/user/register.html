<!doctype html>
<html lang="en">

<head>
    <style>
        .recaptcha-error-message {
            color: #dd4b39;
            font-size: 12px;
            padding: 0.5px 0;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfPdnIaAAAAAIAXMfuAqgLProXx4ZxU1z_Xpvo4"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <script src="https://www.google.com/recaptcha/api.js?render=6Lcw43IaAAAAACs6HWJ3OrntUSwSwWtsEmwaTCCp"></script>
    <script>
        // 3
        grecaptcha.ready(function() {
            // 4
            $('#contactform').submit(function(e) {
                var form = this;
                // 5
                e.preventDefault()
                grecaptcha.execute('6Lcw43IaAAAAACs6HWJ3OrntUSwSwWtsEmwaTCCp', {
                    action: 'contactform'
                }).then(function(token) {
                    // 6
                    $('#recaptcha').val(token)
                        // 7
                    form.submit()
                });
            })

        });
    </script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <form style="margin: 200px;" action="" id='contactform' method="POST">
            <div class="form-group">
                {% csrf_token %} {{form.as_p}}
                <input type="hidden" name="g-recaptcha-response" id='recaptcha'>

                <button type="submit" class="btn btn-primary">Qeydiyyat</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->



    <script>
        $("form").submit(function(event) {
            const username = $('#id_username').val();
            const email = $('#id_email').val();
            const password = $('#id_password').val();
            if (username, email, password !== "") {
                alert('Qeydiyyat uğurla tamamlandı.');
            }
        });
    </script>

</body>

</html>
